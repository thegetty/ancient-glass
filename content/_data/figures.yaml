  - id: fig-11-intro-bw
    src: figures/fig-11-intro.jpg
    zoom: true
    label: "Figure 11."
    caption: "**Core-forming technique** <br>
    A core of organic and inorganic materials is made on the end of a metal rod; the metal rod is then rolled on crushed glass and is inserted in the kiln until the glass melts and covers the core. The glassworker uses tools to form the rim and neck of the vessel, and then adds handles and base. The decoration is usually made by winding threads of colored glass that are often combed to create a zigzag or feathered pattern."
    alt: "Five steps show a mandrel with a core dipped in molten glass, decorated with threads, heated to fuse patterns, shaped with tools, until a vessel with a neck is formed."

  - id: fig-12-intro-bw
    src: figures/fig-12-intro.jpg
    zoom: true
    label: "Figure 12."
    caption: "**Rod-forming technique** <br>
    A glass object is formed around a core or metal mandrel. Most beads, pendants, and some core-formed vessels are made by winding the molten glass around a rod."
    alt: "Four steps show molten glass applied to a rod, rotated to form a round shape, transformed into a ring, and then heated while held with one hand and shaped."

  - id: fig-13-intro-bw
    src: figures/fig-13-intro.jpg
    zoom: true
    label: "Figure 13."
    caption: "**Cast, lost wax technique** <br>
    (a) Former. (b) Lower part of the mold is placed on the former. &#40;c) Upper part of the mold is placed on top of the lower part and heated. (d) Cullet of glass is poured into the cavity between the two parts of the mold, then heated and fused to form the vessel."
    alt: "Four steps show a wax model, a clay mold shaped over it, wax melted and drained to leave a cavity, and molten glass poured in to form the final glass object."

  - id: fig-14-intro-bw
    src: figures/fig-14-intro.jpg
    zoom: true
    label: "Figure 14."
    caption: "**Slumping technique** <br>
    (a) Glass rods of various colors bundled together; (b) heated; &#40;c) stretched and cut in small disks, i.e., florets; (d) florets arranged and heated to form a disk framed by a twisted glass rod; (e) disk slumped over a former mold to assume vessel’s final shape."
    alt: "Six steps show bundled rods heated, fused, stretched, and then sliced into smaller disks. The disks are arranged in a circular frame and heated."

  - id: fig-15-intro
    src: figures/fig-15-intro.jpg
    zoom: true
    label: "Figure 15."
    caption: "**Rotary-pressing technique for a ribbed bowl** <br>
    (a) Heated mass of glass slumped on former mold placed on a potter’s wheel; shaping (b) and decorating &#40;c) vessel while slowly rotating."
    alt: "Three steps show a red glass blank placed in a mold, pressed, and rotated with a tool. The tool is pressed on the blank to form ribs along the surface."

  - id: fig-16-intro-bw
    src: figures/fig-16-intro.jpg
    zoom: true
    label: "Figure 16."
    caption: "**Rotary-pressing technique for a Cretan pyxis, 3rd–1st century BCE** <br>
    (a) The vessel is formed on a potter’s wheel. (b) The viscous glass is pressed down with a plunger on the rotating lathe. &#40;c) A paddle shapes the outside."
    alt: "Three steps show a glass blank placed on a rotating mold, pressed with a cylindrical tool inside a ring, and then smoothed with the cylindrical tool to complete the vessel’s shape."

  - id: fig-17-intro-bw
    src: figures/fig-17-intro.jpg
    zoom: true
    label: "Figure 17."
    caption: "**Free-blowing technique** <br>
    Forming an object by blowing into a mass of hot glass. (a) Blowing is done with the blowpipe, on whose lower end the gob (molten glass) has already been picked up. (b) The parison (bubble of glass at the end of the blowpipe) is produced by the initial act of blowing, and the final product is then formed. &#40;c) The neck and the body are finalized while still attached to the blowpipe. (d) Then a metal rod (pontil/pounty) is attached to the bottom of the vessel and the blowpipe is cut off/removed. (e) While still on the pontil, the vessel’s rim is shaped, and additional elements (handles or decorative elements, e.g., blobs or threads) are applied. (f) The vessel is left to cool (anneal) gradually."
    alt: "Six steps show molten glass gathered on a blowpipe, inflated into a bubble, shaped with tools, detached, heated at the rim, and formed into a vessel with a rounded body and narrow neck."

  - id: fig-18-intro-bw
    src: figures/fig-18-intro.jpg
    zoom: true
    label: "Figure 18."
    caption: "**Mold-blowing technique** <br>
    The vessel is formed by blowing into a concave or a specially shaped mold; the vessel is completed with the free-blowing of its rim and the attachment of handles."
    alt: "Three steps show molten glass lowered into an open mold, inflated to fill the mold’s shape, and finished with tools to refine the rim."

  - id: fig-19-intro-bw
    src: figures/fig-19-intro.jpg
    zoom: true
    label: "Figure 19."
    caption: "**Dip mold-blowing technique** <br>
    A vessel is partially formed by blowing into an intaglio or specially shaped mold; the vessel then acquires its finished dimensions through free blowing during which the original mold-made decoration is blunted or altered."
    alt: "Three steps show partially inflated glass dipped into an open mold, picking up the surface texture, removed from the mold, and shaped into a finished vessel."
    caption: "**Dip mold-blowing technique** <br>\nA vessel is partially formed by blowing into an intaglio or specially shaped mold; the vessel then acquires its finished dimensions through free blowing during which the original mold-made decoration is blunted or altered."

  - id: fig-20-intro
    src: figures/fig-20-intro.jpg
    zoom: true
    label: "Figure 20."
    caption: "**Rotary pressing technique for a cameo vessel** <br>
    (a) Wax model with decoration in relief. (b) Plaster mold with spaces. &#40;c) Spaces are filled with glass powder, perhaps also with binders. (d) Glass is pressed in. Hot glass melts the powdered glass that is being pressed in. (e) The plaster mold is turned and broken off. (f) The newly made glass is turned upside down. (g) The new glass sags and the rim flows. (h) The rim on the new glass is constricted. (i) The new glass is turned right side up and annealed (cooled)."
    alt: "Nine steps show a yellow model pressed to form a mold, a red glass blank heated and inserted, shaped by rotary pressing, then cooled, and finally removed. A tool trims the shape to form the final vessel."

  - id: fig-21-appendix
    src: figures/fig-21-appendix.jpg
    zoom: true
    label: "Figure 21."
    caption: "Schematic showing the typology, chronology, and color distribution of the vessels investigated."
    alt: "A table lists vessel types across three groups by century. A pie chart displays vessel colors: yellow 15, white 12, turquoise 11, blue 6, purple 3, and one each in brown, amber, green, black, and red."

  - id: fig-22-appendix
    src: figures/fig-22-appendix.jpg
    zoom: true
    label: "Figure 22."
    caption: "Chart listing the chemicals detected in colored glass, with their most common sources."
    alt: "A chart lists colors with detected elements and possible sources. Dark blue has cobalt; blue has copper. White and turquoise contain calcium and antimony. Yellow has lead and antimony. Sources include minerals and metal scraps."

  - id: fig-23-appendix
    src: figures/fig-23-appendix.jpg
    zoom: true
    label: "Figure 23."
    alt: "A 3-D scatter plot groups vessels by principal component scores. On the right, seven vessels, labeled a to g, correspond to colored clusters. Vessel b is circled in red."
    caption: "Three-dimensional Principal Component Analysis (PCA) plot reporting data for the most abundant colors: blue, white, turquoise, and yellow. Each circle represents a data point for each color of glass found on an individual vessel; the data point color corresponds to the vessel’s color. Individual points corresponding to the blue, white, and turquoise analyzed in vessel 2003.203 ([cat. 42](/catalogue/cat-42/)) are highlighted with a red outline. Circled data points correspond to the identified groups White 1 (W1 – purple) and White 2 (W2a, W2b, W2c in incrementally darker shades of green respectively). Representative vessels for each group discussed in the text: White 1 (W1), White 2 (including W2a, W2b, W2c), Turquoise 1 (T1), Turquoise 2 (T2), and yellow, are shown: a. [2003.180](/catalogue/cat-10/) (W1), b. [2003.203](/catalogue/cat-42/) (W2a), c. [2003.198](/catalogue/cat-33/) (W2b), d. [2003.199](/catalogue/cat-47/) (W3c), e. [2003.197](/catalogue/cat-32/) (T1), f. [2003.196](/catalogue/cat-15/) (T2), g. [2003.172](/catalogue/cat-38/) (Y)."

